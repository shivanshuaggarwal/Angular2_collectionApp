<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngIf="collectedItems.length>0">
     <li class="list-group-item" *ngFor="let item of collectedItems">
       <span class="badge">{{ item.type }}</span>
       <button class="btn btn-danger" (click)=RemovefromCollection(item)>Remove from collection</button>
       {{ item.description }}
     </li>
    </ul> 
    <h3 *ngIf="collectedItems.length==0">start adding something from market</h3>
  </div>
</div>
